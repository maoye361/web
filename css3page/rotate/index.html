<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>rotate轮播图</title>
	<link rel="stylesheet" type="text/css" href='../../css/animate.css'>
	<style>
	html,body,div{margin:0;padding:0;}
	body{background-color:#232323}
	  .box{
	  	width:560px;height:300px;
		margin:150px auto;background-color:#f60;
		position:relative;
	  }
	  .img-item{
        position:absolute;width:112px;
		height:100%;background-color:#f10;
		transition:all 1.5s;	
		/*设置子元素在3D空间中呈现*/
		transform-style:preserve-3d;
	  }
	  .img{width:100%;height:100%;position:absolute;background-size:cover;}
	  .img-item .img:nth-child(1){
	  	background: url(image/1.png);
	  	transform: rotateX(0deg) translateZ(150px);
	  }
	  .img-item .img:nth-child(2){
	  	background: url(image/2.png);
	  	transform: rotateX(90deg) translateZ(150px);
	  }
	  .img-item .img:nth-child(3){
	  	background: url(image/3.png);
	  	transform: rotateX(180deg) translateZ(150px);
	  }
	  .img-item .img:nth-child(4){
	  	background: url(image/4.png);
	  	transform: rotateX(270deg) translateZ(150px);
	  }
	  .btns{position:absolute;top:50%;width:100%;height:70px;margin-top:-35px;}
		.prev,.next{
			width:70px;height:70px;line-height:70px;text-align:center;
			background-color:rgba(0,0,0,.3);color:#fff;font-size:30px;cursor:pointer;
			position:absolute;
		}
		.prev{left:0;}
		.next{right:0;}
	</style>
	<script type="text/javascript" src="../../js/jquery-3.1.1.js"></script>
</head>
<body>
	   <div class="box">
	      <div class="img-item">
	        <div class="img"></div>
	        <div class="img"></div>
	        <div class="img"></div>
	        <div class="img"></div>
	      </div>
	      <div class="img-item">
	        <div class="img"></div>
	        <div class="img"></div>
	        <div class="img"></div>
	        <div class="img"></div>
	      </div>
	      <div class="img-item">
	        <div class="img"></div>
	        <div class="img"></div>
	        <div class="img"></div>
	        <div class="img"></div>
	      </div>
	      <div class="img-item">
	        <div class="img"></div>
	        <div class="img"></div>
	        <div class="img"></div>
	        <div class="img"></div>
	      </div>
	      <div class="img-item">
	        <div class="img"></div>
	        <div class="img"></div>
	        <div class="img"></div>
	        <div class="img"></div>
	      </div>
	      <div class="btns">
	        <div class="prev"><</div>
	        <div class="next">></div>
	      </div>
	   </div>
	   <script type="text/javascript">
         $(function(){
         	var num=0;
         	$('.img-item').each(function(index,el){
               $(this).css({
               	'left':$(this).width()*index+'px',
               	"transitionDelay": index * 0.3 + "s"
               });
               $(this).find(".img").css({
					"backgroundPosition": -$(this).width() * index + "px"
				});
         	});
         	$(".prev").on("click",function (){
				$(".img-item").css("transform", "rotateX(" + (++num * 90) + "deg)");
			});
         	$(".next").on('click',function(){
               $('.img-item').css("transform", "rotateX(" + (--num * 90) + "deg)");
         	});
         	var timejg=4000;//轮播间隔时间
			var time = setInterval(move,timejg);
			function move(){
				$(".img-item").css("transform", "rotateX(" + (--num * 90) + "deg)");
			}
			$('.box').hover(function(){
				clearInterval(time);
			},function(){
				time = setInterval(move,timejg);
			});
         })
	   </script>
</body>
</html>
