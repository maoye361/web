<title>仿苹果菜单</title>
<style type="text/css">
	body {
		margin:0px;
	}
	#div1 {
		text-align:center;
		position:absolute;
		bottom:0px; 
		width:100%;
		}
</style>
<script type="text/javascript">
document.onmousemove=function (ev)
{
	var oEvent=ev||event;
	var oDiv=document.getElementById('div1');
	var aImg=oDiv.getElementsByTagName('img');
	var d=0;
	var iMax=200;
	var i=0;	
	function getDistance(obj)
	{return Math.sqrt
		(
			Math.pow(obj.offsetLeft+oDiv.offsetLeft-oEvent.clientX+obj.offsetWidth/2, 2)+
			Math.pow(obj.offsetTop+oDiv.offsetTop-oEvent.clientY+obj.offsetHeight/2, 2)
		);
	}	
	for(i=0;i<aImg.length;i++)
	{
		d=getDistance(aImg[i]);
		d=Math.min(d, iMax);		
		aImg[i].width=((iMax-d)/iMax)*64+64;
	}
};

</script>
</head>
<body>
<div id="div1">
	<img src="images/1.png" width="64" />
	<img src="images/2.png" width="64" />
	<img src="images/3.png" width="64" />
	<img src="images/4.png" width="64" />
	<img src="images/5.png" width="64" />
</div>
