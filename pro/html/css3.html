	<link rel="stylesheet" type="text/css" href="../css/default.css">
	<link rel="stylesheet" type="text/css" href='../css/animate.css'>
	<style>
	*{margin: 0;padding:0;border:0;}
	html,body{width: 100%;height: 100%;font-size: 14px;}
	  .title{
	  	width: 14%;height: 50px;line-height: 50px;font-size: 40px;padding: 40px 0;
	  	font-weight: 700;margin: 0 auto;text-align: center;
	  }
	  #main{
	  	width: 80%;margin: 0 auto;height: 70%;
	  }
	  #main ul{
	  	width: 100%;height: 100%;margin: 0 auto;padding-left: 2.5%;
	  }
	  #main ul a{
	  	width: 30%;height: 30%;float: left;margin-right: 2.1em;background-color: yellow;margin-bottom: 1.7em;position: relative;overflow: hidden;
	  	background-size: 100%;
	  }
	 .text{
	  	width: 100%;height: 35%;text-align: center;font-size: 30px;background-color: rgba(0,0,0,0.7);color: #fff;line-height: 50px;position: absolute;
	  	left: 0;bottom:-35%;transition: all 1s;font-weight: 700;font-family: "微软雅黑"
	  }
	  #main ul a:hover p{
          bottom: 0;
	  }
	  #main ul a:nth-child(1){
	  	background-image: url(../css3page/css3sfq/img/1.png);
	  }
	  #main ul a:nth-child(2){
	  	background-image: url(../css3page/audio/index.jpg);
	  }
	  #main ul a:nth-child(3){
	  	background-image: url(../css3page/canvas/index.jpg);
	  }
	  #main ul a:nth-child(4){
	  	background-image: url(../css3page/rotate/image/1.png);
	  }
	  #main ul a:nth-child(5){
	  	background-image: url(../css3page/rotate/image/2.png);
	  }
	  #main ul a:nth-child(6){
	  	background-image: url(../css3page/pic/img/mm1.jpg);
	  }
	  #main ul a:nth-child(7){
	  	background-image: url(../image/3-bg-platform.jpg);
	  }
	  #main ul a:nth-child(8){
	  	background-image: url(../css3page/taiji/index.jpg);
	  	background-size: 100%;
	  }
	  #main ul a:nth-child(9){
	  	background-image: url(../css3page/360/img/0.jpg);
	  	background-size: 100%;
	  }
	</style>
</head>
<body>
   <div class="title">
      HTML5/CSS3
   </div>
	<div id="main">
	  <ul>

	  	<a class="animated rubberBand" href='../css3page/rotate/index.html' target="_blink"><li><p class="text">
	  	rotate轮播图</p></li></a>

	  	<a class="animated rubberBand" href='../css3page/pic/index.html' target="_blink"><li><p class="text">照片墙</p></li></a>
	  	<a class="animated rubberBand" href='../css3page/event/index.html' target="_blink"><li><p class="text">鼠标移动</p></li></a>

	  	<a class="animated rubberBand" href='../css3page/360/index.html' target="_blink"><li><p class="text">360度旋转图片</p></li></a>
