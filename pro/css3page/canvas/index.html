<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>canvas时钟</title>
		<link rel="stylesheet" type="text/css" href='../../css/animate.css'>
	</head>
	<body>
		<center>
			<canvas width="500px" height="500px;" id="canvas" class="animated flipInY"></canvas>
		</center>
		<script>
				var canvas=document.getElementById('canvas');
				var cxt=canvas.getContext('2d');
				function move(){
				cxt.clearRect(0,0,500,500);
				var date=new Date();
				var h=date.getHours();
				if(h>12){
					h=h-12;
				}else{
					h=h;
				}
				var m=date.getMinutes();
				var s=date.getSeconds();
				cxt.beginPath();
				cxt.lineWidth=7;
				cxt.strokeStyle='blue';
				cxt.arc(250,250,200,0,360,false);
				cxt.stroke();
				cxt.closePath();
				for(var i=0;i<12;i++){
					cxt.save();
					//设置时针的粗细
					cxt.lineWidth=7;
					//设置时针的颜色
					cxt.strokeStyle="#000";
					//先设置0,0点
					cxt.translate(250,250);
					//再设置旋转角度
					cxt.rotate(i*30*Math.PI/180);//角度*Math.PI/180=弧度
					cxt.beginPath();
					cxt.moveTo(0,-170);
					cxt.lineTo(0,-190);
					cxt.closePath();
					cxt.stroke();
					cxt.restore();
				}
				for(var i=0;i<60;i++){
					cxt.save();
					//设置时针的粗细
					cxt.lineWidth=3;
					//设置时针的颜色
					cxt.strokeStyle="#000";
					//先设置0,0点
					cxt.translate(250,250);
					//再设置旋转角度
					cxt.rotate(i*6*Math.PI/180);//角度*Math.PI/180=弧度
					cxt.beginPath();
					cxt.moveTo(0,-180);
					cxt.lineTo(0,-190);
					cxt.closePath();
					cxt.stroke();
					cxt.restore();
				}
				cxt.save()
				cxt.beginPath();
				cxt.lineWidth=8;
				cxt.strokeStyle="#000";
				cxt.translate(250,250);
				cxt.rotate(h*30*Math.PI/180);
				cxt.moveTo(0,0);
				cxt.lineTo(0,-100);
				cxt.stroke();
				cxt.closePath();
				cxt.restore();
				
			    cxt.save();
				cxt.beginPath();
				cxt.lineWidth=8;
				cxt.strokeStyle="#000";
				cxt.translate(250,250);
				cxt.rotate(m*6*Math.PI/180);
				cxt.moveTo(0,10);
				cxt.lineTo(0,-130);
				cxt.stroke();
				cxt.closePath();
				cxt.restore();
			   
				cxt.save();
			    cxt.beginPath();
				cxt.strokeStyle='black';
				cxt.lineWidth=2;
				cxt.translate(250,250);
				cxt.rotate(s*6*Math.PI/180);	
				cxt.moveTo(0,15);
				cxt.lineTo(0,-170);
				cxt.stroke();
				cxt.closePath();
				cxt.restore();
				
				cxt.beginPath();
				cxt.arc(250,250,5,0,360,false);
				cxt.fillStyle='#ffffff';
				cxt.lineWidth=3;
				cxt.strokeStyle='red';
				cxt.stroke();
				cxt.fill();
				cxt.closePath();
				};
				move();
				setInterval(move,1000);
		</script>
	</body>
</html>
